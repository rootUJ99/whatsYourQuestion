<div>
  <form action="/questions/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Search</button>
  </form>
    <ul>
        {% for q in qlist %}
          <li>
            <a
              href="{% url 'answer' question_id=q.id %}"
            >
            {{q}}
          </a>
          </li>
        {% endfor %}
      </ul>
</div>
