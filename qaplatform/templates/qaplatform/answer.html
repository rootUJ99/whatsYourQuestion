<form action="{% url 'answer' question_id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Answer</button>
</form>
{% if answers%}
{% for a in answers%}
<p>{{a}}</p>
{% endfor %}
{% endif %}
